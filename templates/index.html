{% extends 'base.html' %}

{% block content %}
    <h1>Items</h1>
    <a href="{{ url_for('add') }}">Add New Item</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item['id'] }}</td>
            <td>{{ item['name'] }}</td>
            <td>{{ item['description'] }}</td>
            <td>
                <a href="{{ url_for('edit', id=item['id']) }}">Edit</a>
                <form action="{{ url_for('delete', id=item['id']) }}" method="POST" style="display: inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
